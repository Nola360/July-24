<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <div class="container">
    <form class="form_container">
      <div class="input_container">
        <input type="password" class="password_field" placeholder='Password'>
        <div class="toggle_password">
          <i class="fas fa-eye"></i>
          <i class="fas fa-eye-slash"></i>
        </div>
      </div>
      <div class="validation">
        <div class="policy_length">
          <div class="icon_box">
            <i class="fas fa-check"></i>
          </div>
          <p> 8 or more characters</p>
        </div>
        <div class="policy_number">
          <div class="icon_box">
            <i class="fas fa-check number_check"></i>
          </div>
          <p>Contains a number</p>
        </div>
        <div class="policy_uppercase">
          <div class="icon_box">
            <i class="fas fa-check capitals_check"></i>
          </div>
          <p>Contains uppercase</p>

        </div>
        <div class="policy_special">
          <div class="icon_box">
            <i class="fas fa-check special_check"></i>
          </div>
          <p>Contains Special Character</p>
        </div>
      </div>
    </form>
  </div>

</body>
<script src="app.js"></script>

</html>
